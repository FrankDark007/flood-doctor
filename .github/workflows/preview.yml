name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview
        id: deploy
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> "$GITHUB_OUTPUT"

      - name: Run Lighthouse on Preview
        id: lighthouse
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.url }}
        run: |
          npm install -g @lhci/cli@0.13.x
          sleep 10

          lhci autorun \
            --collect.url="$PREVIEW_URL" \
            --collect.url="$PREVIEW_URL/services/water-damage-restoration" \
            --collect.url="$PREVIEW_URL/emergency-services/24-hour-emergency-water-removal" \
            --assert.assertions.categories:performance=0.75 \
            --assert.assertions.categories:accessibility=0.85 \
            --assert.assertions.categories:best-practices=0.75 \
            --assert.assertions.categories:seo=0.85 \
            --upload.target=temporary-public-storage || echo "lighthouse_failed=true" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v8
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.url }}
          LIGHTHOUSE_FAILED: ${{ steps.lighthouse.outputs.lighthouse_failed }}
        with:
          script: |
            const url = process.env.PREVIEW_URL;
            const lighthouseFailed = process.env.LIGHTHOUSE_FAILED;

            const body = `## üöÄ Preview Deployment Ready

            **Preview URL:** ${url}

            ### Quick Links
            - [Home](${url})
            - [Water Damage Services](${url}/services/water-damage-restoration)
            - [Emergency Services](${url}/emergency-services/24-hour-emergency-water-removal)

            ### Lighthouse Status
            ${lighthouseFailed === 'true' ? '‚ö†Ô∏è Some Lighthouse checks failed - review reports in Actions' : '‚úÖ Lighthouse checks passed'}

            ---
            *Deployed via Vercel*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

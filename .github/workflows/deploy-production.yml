name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Vercel Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production
        id: deploy
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> "$GITHUB_OUTPUT"
          echo "## Deployment Successful :rocket:" >> "$GITHUB_STEP_SUMMARY"
          echo "Production URL: $url" >> "$GITHUB_STEP_SUMMARY"

      - name: Post-deployment Lighthouse Check
        run: |
          npm install -g @lhci/cli@0.13.x
          sleep 10
          lhci autorun --collect.url=${{ steps.deploy.outputs.url }} \
            --assert.assertions.categories:performance=0.8 \
            --assert.assertions.categories:seo=0.9 \
            --upload.target=temporary-public-storage
        continue-on-error: true

      - name: Notify Deployment
        if: success()
        env:
          DEPLOY_URL: ${{ steps.deploy.outputs.url }}
        run: |
          echo "Production deployment complete"
          echo "URL: $DEPLOY_URL"

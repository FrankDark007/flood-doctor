<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1a73e8" />
    <meta name="color-scheme" content="light" />

    <!--
      City Template HTML

      This file is used as the Vite entry point for city builds.
      The build-cities.ts script generates city-specific versions with:
      - City name, title, description
      - Canonical URL for the subdomain
      - LocalBusiness schema with city data
      - window.__FLOOD_DOCTOR_CITY__ pre-set

      During development, defaults to 'mclean' for testing.
    -->

    <title>Water Damage Restoration | 60-Min Response | Flood Doctor</title>
    <meta name="description" content="24/7 emergency water damage restoration. We arrive in 60 minutes." />

    <!-- Security: Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://generativelanguage.googleapis.com https://flood-doctor-forms.bluemedia-account.workers.dev; frame-ancestors 'self';">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CRITICAL: Pre-set city ID before app loads -->
    <!-- In production builds, this is replaced by build-cities.ts with the actual city ID -->
    <script>
      window.__FLOOD_DOCTOR_CITY__ = 'mclean'; // Default for dev - replaced at build time
    </script>

    <style>
      :focus-visible {
        outline: 2px solid #1a73e8;
        outline-offset: 2px;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: geometricPrecision;
        font-weight: 400;
        line-height: 1.6;
        color: #202124;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
        font-weight: 500;
        color: #202124;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 150px;
      }

      ::selection {
        background: rgba(26, 115, 232, 0.16);
        color: inherit;
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>

    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-white text-text antialiased">
    <div id="root"></div>
    <script type="module" src="/city.tsx"></script>
  </body>
</html>

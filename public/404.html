<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flood Doctor</title>
    <script>
      // Single Page App hack for GitHub Pages
      // Stores the current path and redirects to index.html
      // which then restores the path for React Router
      const path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('redirect', path);
      window.location.replace('/flood-doctor/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>

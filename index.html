<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Flood Doctor | Emergency Water Damage Restoration</title>
    <meta name="description" content="24/7 Emergency water damage restoration in Northern Virginia. We arrive in 60 minutes." />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Outfit', 'system-ui', 'sans-serif'], // Google Sans alternative
            },
            colors: {
              primary: '#1a73e8', // Official Google Blue
              primaryHover: '#1557b0',
              text: '#202124',    // Google "Almost Black"
              muted: '#5f6368',   // Google "Medium Gray"
              subtle: '#f2f2f2',  // Google "Light Gray" bg
              border: '#dadce0',  // Google Border color
              green: '#1e8e3e',   // Google Green
              red: '#d93025',     // Google Red
              yellow: '#fbbc04',  // Google Yellow
            },
            borderRadius: {
              '4xl': '32px', // Material 3 large curve
            },
            boxShadow: {
              'google': '0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15)',
              'google-hover': '0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15)',
            }
          }
        }
      }
    </script>
    <style>
      :focus-visible {
        outline: 2px solid #1a73e8;
        outline-offset: 2px;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: geometricPrecision;
        font-weight: 400;
        line-height: 1.6;
        color: #202124; 
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
        font-weight: 500;
        color: #202124; 
      }
      
      /* Global Smooth Scroll */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 150px; 
      }

      /* Custom Text Selection Highlight */
      ::selection {
        background: rgba(26, 115, 232, 0.16);
        color: inherit;
      }
      ::-moz-selection {
        background: rgba(26, 115, 232, 0.16);
        color: inherit;
      }

      /* Respect reduced motion preferences */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  <script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>

</head>

</html>

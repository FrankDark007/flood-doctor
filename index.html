<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Flood Doctor | Emergency Water Damage Restoration</title>
    <meta name="description" content="24/7 Emergency water damage restoration in Northern Virginia. We arrive in 60 minutes." />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Flood Doctor" />
    <meta name="geo.region" content="US-VA" />
    <meta name="geo.placename" content="Northern Virginia" />

    <!-- Preconnect to font origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Non-blocking font loading with font-display: optional to prevent CLS -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Inter:wght@400;500;600&display=optional"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Inter:wght@400;500;600&display=optional">
    </noscript>

    <!-- Critical CSS: fonts + above-fold hero shell -->
    <style>
      /* Fallback font metrics to minimize CLS */
      @font-face {
        font-family: 'Outfit Fallback';
        src: local('Arial');
        ascent-override: 95%;
        descent-override: 25%;
        line-gap-override: 0%;
        size-adjust: 105%;
      }
      @font-face {
        font-family: 'Inter Fallback';
        src: local('Arial');
        ascent-override: 90%;
        descent-override: 22%;
        line-gap-override: 0%;
        size-adjust: 107%;
      }
      /* Critical hero shell - instant paint before React */
      #hero-shell {
        min-height: calc(100vh - 64px);
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }
      #hero-shell .loader {
        width: 32px;
        height: 32px;
        border: 2px solid #1a73e8;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Hide shell once React mounts */
      #root:not(:empty) + #hero-shell,
      #root:has(*) ~ #hero-shell { display: none; }
    </style>

    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-white text-text antialiased">
    <div id="root"></div>
    <!-- Static shell for instant LCP - hidden once React mounts -->
    <div id="hero-shell" aria-hidden="true">
      <div class="loader"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
